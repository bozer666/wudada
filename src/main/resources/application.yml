  servlet:
    multipart:
      max-file-size: 100MB        #最大文件上传大小
      max-request-size: 100MB    #最大请求大小

  #配置热部署是否开启
  devtools:
    restart:
      enabled: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

